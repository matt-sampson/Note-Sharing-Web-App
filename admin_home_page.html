<!DOCTYPE html>
<html>
<head>
	<title>Welcome to NoteHub!</title>
	<link rel="stylesheet" href="css/user_home_page.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/main.js"></script>
</head>
<body>
<div id = "nav-wrapper">

	<h1>Welcome to NoteHub</h1>
	<ul id= "nav">
		<li><a class = "allCourses" title = "allCourses">All Courses</a></li>
		<li><a class = "searchCourses" title = "searchCourses">Search Courses</a></li>
		<li><a class = "myNotes" title = "myNotes">My Notes</a></li>
		<li><a class = "makeNote" title = "makeNote">Make Note</a></li>
		<li><a class = "addCourse" title = "addCourse">Add Course</a></li>
		<li><a class = "removeCourse" title = "removeCourse">Remove Course</a></li>
		<li><a class = "addAdmin" title = "addAdmin">Add Admin</a></li>
		<li><a class = "logOut" title = "logOut">Log Out</a></li>
	</ul>


</div>

<div id = "content" class="content">
	<ul id = "linkTable">
		
	</ul>
</div>

</body>
<script>
$(document).ready(function() {
	$.ajax({
		url : "/courses",
		method: "GET",
		success : function(data){
			var tableData= [];
			for(i=0; i<data.length; i++){
				tableData.push(data[i].code);
			}
			createTable(tableData, true);
		}
	});

	function createTable(tableData,noteOrCourse){
		var linkList = document.getElementById("linkTable");
		$(linkTable).empty();
		for(j=0; j<tableData.length; j++){
			var li = document.createElement("li");
			var a = document.createElement('a');
			if (noteOrCourse){
				//a.setAttribute('href', "http://localhost:3000/note");
			}
			else{
				a.setAttribute('href', "http://localhost:3000/note?title="+tableData[j]);
			}
			a.innerHTML = tableData[j];
			li.appendChild(a);
			linkList.appendChild(li);
		}
	}
});
</script>
</html>
