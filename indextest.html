<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>NoteHub</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="login-page">
  <div class="form">
    <form class="register-form" action="/signup" method="post">
      <div class="Header"><h1>Register to begin using NoteHub!</h1></div>
       <div class="form_element">
                <label id="usernameField">
                    <span class="label">Username: </span>
                    <input type = "text" name="username" pattern = "[A-Za-z0-9]+" placeholder="someUsernameofLettersAndN4mbers" required><br>

                    <span class="error" visibility = "hidden"><%- errors.error_username %></span>
                </label>
          </div>

          <div class="form_element">
                <label id="passwordField">
                    <span class="label">Password: </span>
                    <input type = "password" name="password" pattern = "[A-Za-z0-9]+" placeholder="somePasswordofLettersAndN4mbers" required><br>

                    <span class="error"><%- errors.error_password %></span>
                </label>
          </div>

          <div class="form_element">
                <label id="emailField">
                    <span class="label">Email: </span>
                    <input type = "text" name="email" pattern = "[A-Za-z0-9]+" placeholder="foo@bar.com" required><br>

                    <span class="error"><%- errors.error_email %></span>
                </label>
          </div>
        <button class = "createAccount">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" action = "/login" method="post">
      <div class="Header"><h1>Sign in to NoteHub!</h1></div>

      <div class="form_element"><label id = "usernameField"><input type="text" name = "username" placeholder="username" required/></label></div>

      <div class = "form_element"><label id = "passwordField"><input type="password" name = "password" placeholder="password" required/></label></div>

      <span class="error"><%- errors.error_login %></span>

      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
