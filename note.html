<!DOCTYPE html>
<head>
    <title>NoteHub</title>
	<meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/note_style.css" />
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/note.js"></script>
</head>

<body>
	<div id="header">
		<header id="head">
    		<div id="header_nav">
        		<nav>
            		<a href="#" class="header_nav_bar searchCourses">Search Courses</a>
         	   		<a href="#" class="header_nav_bar homePage">Home Page</a>
         	   		<a href="#" class="header_nav_bar logOut">Log Out</a>
        		</nav>
    		</div>
		</header>
	</div>

	<div class="note_info">
		<p><b>Title:</b></p><br>
		<input type="text" id="title" value=""></input><br>
		<p><b>Author:</b></p><br>
		<p id="author"></p><br>
		<p><b>Course:</b></p><br>
		<input type="text" id="course" value=""></input><br>

	</div>

	<div class="note-view">
		<textarea id="note-view"></textarea>

		<div class="edit_button">
			<button id="toggle_edit" type="button">Edit</button>

		</div>
		<div class="save_button">
			<button id="save" type="button">Save Changes</button>
		</div>
	</div>

</body>
