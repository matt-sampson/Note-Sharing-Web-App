<!DOCTYPE html>
<head>
    <title>NoteHub</title>
	<meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/note.js"></script>
</head>

<body>
	
	<div class="note_info">
		<p id="title"> AST101 Lecture 1 November 30, 2016 </p><!--placeholder values to show style-->
		<p id="author"> Author: Ryan Healey </p>
	</div>
	
	<div class="note-view">
		<textarea id="note-view"></textarea>
		
		<div class="edit_button">
			<button id="toggle_edit" type="button">Edit</button>
			
		</div>
		<div class="save_button">
			<button id="save" type="button">Save Changes</button>
		</div>
	</div>


</body>
